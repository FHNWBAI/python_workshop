name: CI

# Run tests on every push and pull request
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  # Test job: runs pytest on every push and PR
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest

  # Deploy job: builds and pushes Docker image to GHCR when changes are merged to main
  deploy:
    needs: test
    runs-on: ubuntu-latest
    # Only run when code is pushed to the main branch
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=$(echo "ghcr.io/${{ github.repository }}:latest" | tr '[:upper:]' '[:lower:]')
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Deploy to droplet (workshop)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_WORKSHOP_SSH_KEY }}
          debug: true
          script: |
            set -euo pipefail

            WORKDIR=/home/deploy/python_workshop

            echo "Starting deployment..."
            echo "Working directory: $WORKDIR"

            # Create directory if it doesn't exist
            if [ ! -d "$WORKDIR/.git" ]; then
              echo "Cloning repository..."
              mkdir -p "$WORKDIR"
              cd "$WORKDIR"
              git clone https://github.com/FHNWBAI/python_workshop.git .
            else
              echo "Updating repository..."
              cd "$WORKDIR"
              git fetch origin
              git reset --hard origin/main
            fi

            echo "Pulling latest Docker image..."
            # Try docker compose first (newer syntax), fall back to docker-compose
            if command -v docker &> /dev/null && docker compose version &> /dev/null; then
              docker compose -f docker-compose.prod.yml pull
              docker compose -f docker-compose.prod.yml up -d
            elif command -v docker-compose &> /dev/null; then
              docker-compose -f docker-compose.prod.yml pull
              docker-compose -f docker-compose.prod.yml up -d
            else
              echo "Error: Neither 'docker compose' nor 'docker-compose' found"
              exit 1
            fi

            echo "Deployment completed successfully!"


